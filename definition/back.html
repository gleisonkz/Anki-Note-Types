<section>
  <header>
    <div class="deck-tree">
      <p>{{Deck}}</p>
      <p class="sub-deck-name">{{Subdeck}}</p>
      {{#Link}}
      <p class="sub-deck-name">Links :{{Link}}</p>
      {{/Link}}
    </div>
  </header>

  <article class="article-question">
    <div id="questionField" class="questionField">
      Qual a definição do termo abaixo ?<br /><br />
      <span class="stringColor">"</span>{{Term}}<span class="stringColor">"</span>
    </div>
  </article>

  <article class="flex-center hidden auto-hidden">
    <div class="answerField">
      <div id="answerField">{{Definiton}}</div>
    </div>
  </article>

  <article class="hidden auto-hidden" style="padding-top: 20px">
    <picture>{{Image}}</picture>
  </article>

  <article class="extra-container no-select">
    {{#Extra}}
    <div class="customButton no-select" id="toggleButton" onclick="toggle()">Show Extra</div>

    <div class="hidden" id="extraField">
      <div>{{Extra}}</div>
    </div>

    {{/Extra}}
  </article>

  <footer>
    <audio style="display: none">{{DefinitionAudio}}</audio>
  </footer>
</section>
<script>
  function injectScript(src) {
    return new Promise((resolve, reject) => {
      const script = document.createElement("script");
      script.src = src;
      script.async = true;
      script.onload = resolve;
      script.onerror = reject;
      document.head.appendChild(script);
    });
  }

  (async () => {
    if (typeof typingJS === "undefined") {
      await injectScript("https://hernandesjunio.github.io/typingJS/typing.min.js");
      await injectScript("https://gleisonkz.github.io/anki-note-types/shared.js");
      await injectScript("https://unpkg.com/react@17/umd/react.development.js");
      await injectScript("https://unpkg.com/react-dom@17/umd/react-dom.development.js");
      await injectScript("https://gleisonkz.github.io/anki-note-types/header.js");
    }

    var $question = html.get(".answerField");

    typingJS({
      containerSelector: ".answerField",
      timeTypingMs: 55,
      timeSlow: 500,
      callback: () => {
        $audio = html.get("audio");
        $audio.hasChildNodes() && pycmd("play:q:0");
      },
    }).execute();
  })();
</script>
