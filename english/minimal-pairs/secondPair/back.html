{{FrontSide}}

<article class="resultCointainer rowCenter">
  <div class="resultado">
    <span>{{FirstPair}}</span>
  </div>
</article>

<script>
  var answer = arrayElements.find((c) => c.getAttribute("data-correct") == "true");
  answer.style.color = "green";
  review = undefined;
  $(".answer").removeClass("selecionado");

  selecionado = typeof selecionado !== "undefined" ? selecionado : "";
  var resultado = answer.innerText !== selecionado ? "Wrong" : "Correct";
  var answerCommand = resultado == "Correct" ? "ease3" : "ease1";
  pycmd && pycmd(answerCommand);
</script>
