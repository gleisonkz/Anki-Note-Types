<section>
    <header>
        <div class="deckTree">
            <p>{{Deck}}</p>
            <p class="subDeck">{{Subdeck}}</p>
            <p class="info-Queue"><span id="infoQueue">{{info-Queue:}}</span> - card</p>
        </div>
    </header>
    <article>
        <div>
            {{Snapshot}}
        </div>
    </article>
    <article id="expressionArticle">
        <div>
            {{Expression}}
        </div>
    </article>
    <div id="toggle" class="customButton" onclick="toggle()">
        Show Expression
    </div>
    <footer>
        <audio style="display:none">{{Audio}}</audio>
    </footer>
</section>
<script>

(function highLightTargetWord() {
        const phraseElement = document.getElementById("expressionArticle");
        const target = "{{text:Target}}"

        const index = phraseElement.innerText.toLowerCase().indexOf(target.toLowerCase());
        const original = phraseElement.innerText.substring(index, index + target.length);

        const replacementElements = [
            {
                element: phraseElement,
                searchValue: original,
                classElement: "new-word"
            }
        ]
        const applyStyles = (object) => {
            object.element.innerHTML = object.element.innerText
                .replace(object.searchValue,
                    `<span class="${object.classElement}">${object.searchValue}</span>`
                );
        }
        replacementElements.filter(c => c.searchValue)
                           .forEach(object => applyStyles(object));
    })();

    Array.prototype.filter();

    function card() {
        const cardTypeID = `{{info-Queue:}}`;
        const articleExpressionElement = document.getElementById("expressionArticle");
        const toggleElement = document.getElementById("toggle");
        const infoQueueElement = document.getElementById("infoQueue");


        const cardTypeById = {}
        const cardTypeByText = {
            new: 0,
            learning: 1,
            review: 2,
            reLearning: 3,
        };
        for (let prop in cardTypeByText) {
            cardTypeById[cardTypeByText[prop]] = prop;
        }
        infoQueueElement.innerText = cardTypeById[cardTypeID];

        const visibility = {
            true: {
                state: "visible",
                text: "Hide Expression"
            },
            false: {
                state: "hidden",
                text: "Show Expression"
            },
            isHidden: function (element) {
                return element.style.visibility === "hidden" ||
                    cardTypeID == cardTypeByText.new ? true : false;
            },
            apply: function (toggleButton, elementToToggle) {
                const hidden = this.isHidden(elementToToggle);
                const stateHandler = this[hidden];
                elementToToggle.style.visibility = stateHandler.state;
                toggleButton.innerText = stateHandler.text;
                toggleButton.style.visibility = (cardTypeID == cardTypeByText.new) ? 'hidden' : 'visible';
            }
        };
        this.toggle = function () {
            visibility.apply(toggleElement, articleExpressionElement);
        }
        this.toggle();
    }
    const obj = new card();
    function toggle() {
        obj.toggle();
    }


</script>
