<section>
    <header>
        <div class="deckTree">
            <p>{{Deck}}</p>
            <p class="subdeckName">{{Subdeck}}</p>
        </div>
    </header>
    <article class="articleQuestion">
        <div id="questionField" class="questionField">
            {{Explicação}}
        </div>
    </article>
    <article class="imageArticle">
        <picture id="imageField" class="imageField">
            {{Imagem}}
        </picture>
    </article>
    <article class="resposta">
        <div id="respostaField" class="respostaField">
            {{type:Resposta}}
        </div>
    </article>
</section>
