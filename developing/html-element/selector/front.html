<div class="card-container fade-in">
  <header class="header">
    <p class="header__deck-tree">{{Deck}}</p>
    <p class="header__subdeck-name">{{Subdeck}}</p>
  </header>

  <article class="question-container">
    <p>
      <span class="class-color">Para que serve o elemento </span><span><</span
      ><span class="element-selector-color">{{ElementSelector}}</span
      ><span>></span><span><</span><span>/</span
      ><span class="element-selector-color">{{ElementSelector}}</span
      ><span>></span>
    </p>
  </article>

  <article class="question-dots">
    <span class="classColor">[...]</span>
  </article>

  <footer>
    <audio>{{ElementNameAudio}}</audio>
  </footer>
</div>
