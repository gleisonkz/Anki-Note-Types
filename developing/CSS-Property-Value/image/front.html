<script>
    const regex = /(?<key>[\w-]+): (?<value>[\w-]+);/g
    let elements = [...document.getElementsByClassName("format")];
    const addClass = (element) => {
        let elementHTML = element.innerHTML.replace(/&nbsp;/g, ' ');
        const result = [...elementHTML.matchAll(regex)]
            .map(item => ({
                element: `<span><span class="attributeColorCSS">${item.groups.key}</span>: <span class="stringColor">${item.groups.value}</span>; ?</span>`,
                fullMatch: item['0']
            }));
        result.forEach(c => {
            elementHTML = elementHTML.replace(c.fullMatch, c.element)
        })
        element.innerHTML = elementHTML;
    }
    elements.forEach((element) => {
        addClass(element);
    })    
</script>
