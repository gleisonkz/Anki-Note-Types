<section>
  <header>
    <div class="deckTree">
      <p>{{Deck}}</p>
      <p class="subdeckName">{{Subdeck}}</p>
    </div>
  </header>

  <article>
    <div class="questionField">
      <p>
        <span class="classColor"> Qual o valor padr√£o</span>
        para a propriedade <span class="attributeColorCSS">{{PropertyName}}</span>:<span class="stringColor"
          >"..."</span
        >
        ?
      </p>
    </div>
  </article>

  <article class="articleAnswer">
    <div class="notes">
      <div id="answerField" class="format notesChild containerFlex">
        <span class="stringColor">{{DefaultValue}}</span>
      </div>
    </div>
  </article>
  <article class="extraContainer">
    <div class="customButton" id="extra_toggle_on_button" onclick="showextra()" style="display: none">Show Example</div>

    <div class="extra" id="extrafield">
      <div class="notesChild">{{DefaultValueImage}}</div>
    </div>

    <div class="customButton" id="extra_toggle_off_button" onclick="hideextra()">Hide Example</div>
  </article>
  <footer>
    <audio style="display: none">{{DefaultValueAudio}}</audio>
  </footer>
</section>
<script>
  $("div:has(ul)", "div:has(ol)").addClass("notesChild");
  function injectScript(src, type) {
    return new Promise((resolve, reject) => {
      const script = document.createElement("script");
      script.src = src;
      script.type = type || "";
      script.async = true;
      script.onload = resolve;
      script.onerror = reject;
      document.head.appendChild(script);
    });
  }

  (async () => {
    if (typeof typingJS === "undefined") {
      await injectScript("https://hernandesjunio.github.io/typingJS/typing.min.js");
      await injectScript("https://gleisonkz.github.io/anki-note-types/shared.js");
    }

    typingJS({
      containerSelector: "#answerField",
      timeTypingMs: 55,
      timeSlow: 500,
      callback: () => {
        $audio = html.get("audio");
        $audio.hasChildNodes() && pycmd("play:a:0");
      },
    }).execute();
  })();
</script>
