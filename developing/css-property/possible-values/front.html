<section class="fade-in">
  <header>
    <div class="deckTree">
      <p>{{Deck}}</p>
      <p class="subdeckName">{{Subdeck}}</p>
    </div>
  </header>

  <article>
    <div class="questionField">
      <p>
        <span class="classColor">Quais são os possíveis</span>
        valores que a propriedade <span class="attributeColorCSS">{{PropertyName}}</span>:<span class="stringColor"
          >"..."</span
        >
        pode assumir?
      </p>
    </div>
  </article>

  <article>
    <div class="notes">
      <div class="notesChild" style="color: #4cc5a1">[...]</div>
    </div>
  </article>
  <footer>
    <audio style="display: none">{{PropertyNameAudio}}</audio>
  </footer>
</section>
<script>
  function injectScript(src, type) {
    return new Promise((resolve, reject) => {
      const script = document.createElement("script");
      script.src = src;
      script.type = type || "";
      script.async = true;
      script.onload = resolve;
      script.onerror = reject;
      document.head.appendChild(script);
    });
  }

  (async () => {
    if (typeof typingJS === "undefined") {
      await injectScript("https://hernandesjunio.github.io/typingJS/typing.min.js");
      await injectScript("https://gleisonkz.github.io/anki-note-types/shared.js");
    }

    typingJS({
      containerSelector: ".questionField",
      typingSpeedMillisecond: 45,
      typingSpeedDelay: 500,
      initialSpeedDelayTime: 200,
      callback: () => {
        $audio = html.get("audio");
        $audio.hasChildNodes() && pycmd("play:q:0");
      },
    }).execute();
  })();
</script>
