<section>
  <header>
    <div class="deck-tree">
      <p>{{Deck}}</p>
      <p class="subdeck-name">{{Subdeck}}</p>
    </div>
  </header>

  <article class="article-question">
    <div>
      Para que server a propriedade <span class="string-color">"</span>{{Property}}<span class="string-color">"</span>
      da <span class="attribute-color-css">diretiva</span> <span class="class-color">{{ClassName}}</span>?
    </div>
  </article>

  <article class="fade-in">
    <div class="answer-field">
      <div id="answerField">{{Definiton}}</div>
    </div>
  </article>

  <article class="fade-in" style="padding-top: 20px">
    <picture>{{Image}}</picture>
  </article>

  {{#Extra}}
  <article class="extra-container no-select fade-in">
    <div class="custom-button no-select" id="toggleButton" onclick="toggle()">Show Extra</div>

    <div class="extra-content-container hidden" id="extraField">
      <div class="extra-content">{{Extra}}</div>
    </div>
  </article>
  {{/Extra}}

  <footer>
    <audio style="display: none">{{DefinitionAudio}}</audio>
  </footer>
</section>
<script>
  var html = {
    get: (elementSelector) => {
      return document.querySelector(elementSelector);
    },
  };

  $("div:has(ul)", "div:has(ol)").addClass("notesChild");

  var toggleButton = html.get("#toggleButton");
  var extraField = html.get("#extraField");

  function toggle(string) {
    var visibility = {
      true: {
        state: "visible",
        text: "Hide Extra",
      },
      false: {
        state: "hidden",
        text: "Show Extra",
      },
      isHidden: function (element) {
        return element.className === "hidden";
      },
      apply: function (toggleButton, elementToToggle) {
        var hidden = this.isHidden(elementToToggle);
        var stateHandler = this[hidden];
        toggleButton.innerText = stateHandler.text;
        elementToToggle.className = stateHandler.state;
      },
    };
    visibility.apply(toggleButton, extraField);
  }
</script>
