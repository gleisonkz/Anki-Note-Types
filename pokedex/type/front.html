<section class="fade-in">
    <header>
        <div>
            <p class="deckTree">{{Deck}}</p>
            <p class="subDeckName">{{Subdeck}}</p>
        </div>
    </header>
    <section class="dex">
        <article class="topBar">
            <span class="number">#{{DexNumber}}</span>
            <span class="name answer">{{Name}}</span>
        </article>

        <article class="img">
            {{Image}}
        </article>

        <article class="types">
            <div class="type">
                [...]
            </div>
        </article>

        <div>
            <span class="gen">Gen. {{Generation}}</span>
        </div>
    </section>
    <footer>
        <p class="credits">Original idea by: nunixnunix04 - Improvements and mass import by gleisonKZ and Akilez
            from
            Brazil
        </p>
        <audio>{{NameAudio}}</audio>
    </footer>
</section>
