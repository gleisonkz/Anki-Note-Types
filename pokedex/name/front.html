<section class="fade-in">
    <header>
        <div>
            <p class="deck-tree">{{Deck}}</p>
            <p class="sub-deck-name">{{Subdeck}}</p>
        </div>
    </header>
    <section class="dex">
        <article class="top-bar">
            <span class="number">#{{DexNumber}}</span>
            <span class="name answer">[...]</span>
        </article>

        <article class="img">
            {{Image}}
        </article>

        <article class="types">
            <div class="type">
                {{Type1}}
            </div>
            {{#Type2}}
            <div class="type" id="type2">
                {{Type2}}
            </div>
            {{/Type2}}
        </article>

        <div>
            <span class="gen">Gen. {{Generation}}</span>
        </div>
    </section>
    <footer class="hidden auto-hidden">
        <p class="credits">Original idea by: nunixnunix04 - Improvements and mass import by gleisonKZ and Akilez from
            Brazil
        </p>
    </footer>
</section>
<script>
    let html = {
        getByClass: (element) => {
            return document.getElementsByClassName(element);
        }
    }
    let classTypes = {
        Electric: 'electric',
        Water: 'water',
        Grass: 'grass',
        Ice: 'ice',
        Fighting: 'fighting',
        Poison: 'poison',
        Ground: 'ground',
        Flying: 'flying',
        Psychic: 'psychic',
        Bug: 'bug',
        Rock: 'rock',
        Ghost: 'ghost',
        Dragon: 'dragon',
        Dark: 'dark',
        Steel: 'steel',
        Fairy: 'fairy',
        Fire: 'fire',
        Normal: 'normal'
    };
    let typeFields = [...html.getByClass("type")];
    typeFields.forEach((element) => {
        let textElement = element.innerHTML.trim();
        let classType = classTypes[textElement];
        element.className = ` type ${classType}`
    });
</script>
